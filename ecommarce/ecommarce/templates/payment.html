{% load static %}
{% include 'user_nev.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Code Alpha E-Commerce</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <style>
        body {
            background: #f6f8fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .payment-container {
            background: #fff;
            display: inline-block;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h1 {
            margin-top: 0;
            color: #222;
        }
        label {
            display: block;
            margin: 20px 0 10px 0;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
        }
        button {
            background: #667eea;
            color: #fff;
            padding: 12px 32px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form method="post" action="/payment/">
            {% csrf_token %}
            <label for="paypal_email">PayPal Email</label>
            <input type="email" id="paypal_email" name="paypal_email" required placeholder="Enter your PayPal email">

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" required placeholder="Enter amount">

            <input type="hidden" name="method" value="paypal">
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
