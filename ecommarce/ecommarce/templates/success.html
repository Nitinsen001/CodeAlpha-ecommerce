<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .success-container {
            background: #fff;
            display: inline-block;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .checkmark {
            font-size: 60px;
            color: #27ae60;
        }
        h1 {
            margin-top: 20px;
            color: #222;
        }
        p {
            color: #555;
            margin: 20px 0 30px 0;
        }
        a.button {
            background: #27ae60;
            color: #fff;
            padding: 12px 32px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        a.button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="checkmark">&#10004;</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase.<br>Your payment has been processed successfully.</p>
        <a href="{% url 'home' %}" class="button">Go to Home</a>
    </div>
</body>
</html>
