{% load static %}

{% include 'user_nev.html' %}

<link rel="icon" href="{% static 'images/logo.png' %}">
<link rel="stylesheet" href="{% static 'fundes.css' %}">

<!-- page starts -->
<div id="page">

<center>


    <h1>Payment</h1>
    <h3>Pay &#8377;{{ total|floatformat:2 }} to purchase your products.</h3>

<form action="{{ paypalURL }}" method="post">
    <!-- Identify your business so that you can collect the payments. -->
    <input type="hidden" name="business" value="{{ paypalID }}">

    <!-- Specify a Buy Now button. -->
    <input type="hidden" name="cmd" value="_xclick">

    <!-- Specify details about the item that buyers will purchase. -->
    <input type="hidden" name="item_name" value="payment">
    <input type="hidden" name="amount" value="{{ total|floatformat:2 }}">
    <input type="hidden" name="currency_code" value="INR">

    <!-- Specify URLs -->
    <input type="hidden" name="cancel_return" value="http://localhost:8000/cancel/">
    <input type="hidden" name="return" value="http://localhost:8000/payment/?uid={{ sunm }}&amt={{ total|floatformat:2 }}">
    
    <!-- Display the payment button. -->
    <input type="image" name="submit" border="0"
    height="50" width="200" src="{% static 'images/image.png' %}" alt="PayPal - The safer, easier way to pay online">
    <img alt="" border="0" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">
</form>

</center>

<br class="clearfix" />
</div>
<!-- page ends -->
