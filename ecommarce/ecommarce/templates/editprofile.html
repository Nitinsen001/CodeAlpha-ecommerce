{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .circle1 {
            width: 120px;
            height: 120px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle3 {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }

        .circle4 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 20%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }

        .radio-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .radio-item input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item input[type="radio"]:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .radio-item input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .radio-item input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: none;
            letter-spacing: normal;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        /* Form field groups */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 15px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 12px;
            }

            .radio-item {
                min-width: unset;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="date"] {
                padding: 12px 16px;
                font-size: 16px;
            }

            button[type="submit"] {
                padding: 12px 24px;
                font-size: 16px;
            }

            .circle1, .circle2, .circle3, .circle4 {
                opacity: 0.3;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 15px;
            }

            .radio-group {
                gap: 8px;
            }

            .radio-item {
                padding: 10px 15px;
            }
        }

        /* Loading animation for form submission */
        .container.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .container.loading button[type="submit"] {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Success animation */
        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .container.success {
            animation: success 0.6s ease-in-out;
        }

        /* Input validation styles */
        input:invalid {
            border-color: #dc3545;
        }

        input:valid {
            border-color: #28a745;
        }

        /* Custom scrollbar for mobile */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
    </div>
    <div class="container">
        <form method="post" action="/profile/">
            {% csrf_token %}
            <h2>Edit your profile info</h2>
            
            <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" value="{{ user.first_name }}" required />
            </div>
            
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required />
            </div>
            
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" />
            </div>
            
            <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ profile.dob|date:'Y-m-d' }}" />
            </div>
            
            <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ profile.address }}" />
            </div>
            
            <div class="form-group">
            <label for="phone">Phone No.:</label>
            <input type="text" id="tel" name="phone" value="{{ profile.phone }}" />
            </div>
            
            <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <div class="radio-item">
                <input type="radio" id="male" name="gender" value="male" {% if profile.gender == "male" %}checked{% endif %} />
                <label for="male">Male</label>
                </div>
                <div class="radio-item">
                <input type="radio" id="female" name="gender" value="female" {% if profile.gender == "female" %}checked{% endif %} />
                <label for="female">Female</label>
                </div>
                <div class="radio-item">
                <input type="radio" id="other" name="gender" value="other" {% if profile.gender == "other" %}checked{% endif %} />
                <label for="other">Other</label>
                </div>
            </div>
            </div>
            
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script>
        // Form submission animation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault(); // Remove this in production
            
            const container = document.querySelector('.container');
            container.classList.add('loading');
            
            // Simulate form submission
            setTimeout(() => {
                container.classList.remove('loading');
                container.classList.add('success');
                
                // Show success message
                const button = document.querySelector('button[type="submit"]');
                const originalText = button.textContent;
                button.textContent = 'Saved Successfully!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    container.classList.remove('success');
                }, 2000);
            }, 1500);
        });

        // Input focus animations
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="date"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });
        });
    </script>
</body>
</html>
